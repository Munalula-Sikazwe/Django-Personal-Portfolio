{% load static %}
<section class="colorlib-blog" data-section="blog">
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
							<span class="heading-meta">Read</span>
							<h2 class="colorlib-heading">Recent Blog</h2>
						</div>
					</div>
					<div class="row">
                        {% for blog in blogs %}
						<div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">

							<div class="blog-entry">
								<a href={{ blog.link }}class="blog-img"><img src="{{ blog.img_link }}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
								<div class="desc">
									<span><small>{{ blog.published_date }} </small> | <small> {{ blog.title }} </small> | <small> <i class="icon-bubble3"></i> 4</small></span>
									<h3><a href="{{ blog.link }}">{{ blog.title }}</a></h3>
									<p>{{ blog.description }}</p>
								</div>
							</div>
						</div>
                        {% endfor %}

				</div>
                </div>
			</section>

{% load static %}
<section class="colorlib-skills" data-section="skills">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box"
                 data-animate-effect="fadeInLeft">
                <span class="heading-meta">My Specialty</span>
                <h2 class="colorlib-heading animate-box">My Skills</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                <p>I greatest strength is I have a great love for computers and problem solving. Solving
                    problems relating to security gives me the greatest thrill of all </p>
            </div>
            {% for skill in skills %}
            <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                <div class="progress-wrap">
                    <h3>{{ skill.name }}</h3>
                    <div class="progress">
                        <div class="progress-bar color-1" role="progressbar" aria-valuenow="95"
                             aria-valuemin="0" aria-valuemax="100" style="width:{{ skill.level }}">
                            <span>{{ skill.level }}</span>
                        </div>
                    </div>
                </div>
            </div>
{% endfor %}
        </div>
    </div>
</section>
